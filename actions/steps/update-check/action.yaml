name: Update check
description: Updates a check.

inputs:
  check-run-id:
    description: The ID of the check run.
    required: true
  name:
    description: The name of the check.
  status:
    description: The status of the check, one of "queued", "in_progress", "completed".
    default: queued
  conclusion:
    description: The conclusion of the check, one of "action_required", "cancelled", "failure", "neutral", "success", "skipped", "timed_out".
  title:
    description: The title of the check, this appears in the "progress" of the check UI.
    required: true
  summary:
    description: The summary of the check.
    required: true
  text:
    description: The text of the check.
  repository-owner:
    description: The owner of the repository.
    default: ${{ github.repository_owner }}
  repository-name:
    description: The name of the repository.
    default: ${{ github.event.repository.name }}

runs:
  using: composite
  steps:
    - uses: actions/github-script@v7
      with:
        script: |
          // https://docs.github.com/en/rest/checks/runs?apiVersion=2022-11-28#create-a-check-run
          // https://octokit.github.io/rest.js/v21/#checks-create
          // https://stackoverflow.com/a/72312617
          github.rest.checks.update({
            owner: "${{ inputs.repository-owner }}",
            repo: "${{ inputs.repository-name }}",
            check_run_id: "${{ inputs.check-run-id }}",
            name: `${{ inputs.name }}` || undefined,
            status: "${{ inputs.status }}" || undefined,
            conclusion: "${{ inputs.conclusion }}" || undefined,
            output: {
              title: `${{ inputs.title }}`,
              summary: `${{ inputs.summary }}`,
              text: `${{ inputs.text }}` || undefined,
            },
          });
