name: Setup Custard
description: Install the Custard runner.

inputs:
  install-path:
    description: Path to install the Custard script to.
    default: custard.ts
  version:
    description: Custard version to install.
    default: v0.4.0 # x-release-please-version
  temp-dir:
    description: Temporary directory to download files.
    default: custard-temp/

runs:
  using: composite
  steps:
    # - name: Get custard runner
    #   uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    #   with:
    #     repository: GoogleCloudPlatform/cloud-samples-tools
    #     ref: ${{ inputs.version }}
    #     path: ${{ inputs.temp-dir }}
    #     sparse-checkout: |
    #       scripts/src/custard.ts
    #     sparse-checkout-cone-mode: false
    # - name: Install custard runner
    #   shell: bash
    #   run: |
    #     ls -lhR ${{ inputs.temp-dir }}
    #     mv ${{ inputs.temp-dir }}/scripts/src/custard.ts ${{ inputs.install-path }}
    #     rm -rf ${{ inputs.temp-dir }}
    #     ls -lh
    - name: Install Custard
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('node:fs');

          const installPath = "${{ inputs.install-path }}";
          const contents = await github.request('GET /repos/{owner}/{repo}/contents/{path}', {
            owner: 'GoogleCloudPlatform',
            repo: 'cloud-samples-tools',
            path: 'scripts/src/custard.ts',
            ref: '${{ inputs.version }}',
            headers: {
              accept: 'application/vnd.github.raw+json',
              'X-GitHub-Api-Version': '2022-11-28',
            },
          });
          console.log(contents);
          fs.writeFileSync(installPath, contents.data);
    - run: node ${{ inputs.install-path }} version
      shell: bash
