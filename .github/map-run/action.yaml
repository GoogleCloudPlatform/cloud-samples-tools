name: Map run
description: Run a command on multiple paths.

inputs:
  command:
    description: The command to run.
    required: true
  paths:
    description: A JSON list of paths to run the command on.
    required: true

runs:
  using: composite
  steps:
    - name: Run command
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
      with:
        script: |
          const { execSync } = await import("node:child_process");
          const cmd = ${{ toJson(inputs.command) }};
          const paths = ${{ needs.affected.outputs.nodejs-paths }};
          if (paths.length === 0) {
            console.log("Nothing to do.")
          }
          let failed = false;
          for (const path of paths) {
            try {
              execSync(cmd, {cwd: path});
              console.log(`✅ [${path}]: ${cmd}`);
            } catch (e) {
              failed = true;
              console.log(`❌ [${path}]: ${cmd} (return code ${e.status})`);
              console.log('---- stdout ----');
              console.log(e.stdout.toString("utf8"));
              console.log('---- stderr ----');
              console.log(e.stderr.toString("utf8"));
            }
          }
          if (failed) {
            process.exit(1)
          }
