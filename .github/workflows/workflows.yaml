name: workflows

on:
  push:
    branches:
      - main
    paths:
      - .github/**
      - actions/**
      - custard/**
  workflow_run:
    workflows:
      - Custard CI # .github/workflows/custard-ci.yaml
    types:
      # There's no need to wait for the "submit job" to finish.
      # As long as it's "in_progress", it means it has been approved.
      - in_progress
  workflow_dispatch:
    inputs:
      run-all:
        description: Run all tests
        type: boolean
        default: false
      paths:
        description: Comma separated packages to test
        type: string
      ref:
        description: Branch, tag, or commit SHA to run tests on
        type: string
        default: origin/main
  pull_request: # TODO: REMOVE THIS, FOR TESTING ONLY

env:
  HEAD_SHA: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || inputs.ref || github.sha }}

jobs:
  github-context:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      # For debugging information.
      - run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      - run: echo "$INPUTS"
        env:
          INPUTS: ${{ toJson(inputs) }}

  affected:
    # Instead of using the reusable worfklow ./github/workflows/affected.yaml
    # We use the reusable step to checkout the version we want.
    # This allows us to test changes on PRs, otherwise it would run from main.
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    outputs:
      paths: ${{ steps.affected.outputs.paths }}
      num-paths: ${{ steps.affected.outputs.num-paths }}
      ci-setups: ${{ steps.affected.outputs.ci-setups }}
      check: ${{ steps.affected.outputs.check }}
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ env.HEAD_SHA }}
      - uses: ./actions/steps/affected
        id: affected
        with:
          head-sha: ${{ env.HEAD_SHA }}
          config-file: .github/test/config.jsonc
          paths: ${{ (inputs.run-all && '.') || inputs.paths || '.github/test/pkg1' }}
          create-check-if: ${{ !!github.event.workflow_run }}

  setup-custard:
    needs: affected
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.affected.outputs.paths) }}
    continue-on-error: true
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ env.HEAD_SHA }}
      - uses: ./.github/workflows/steps/setup-custard
        with:
          path: ${{ matrix.path }}
          ci-setups: ${{ needs.affected.outputs.ci-setups }}

  done:
    needs: [affected, setup-custard]
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ env.HEAD_SHA }}
      - uses: ./actions/steps/update-check
        with:
          check: ${{ needs.affected.outputs.check }}
          status: success

  map-run:
    needs: affected
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ env.HEAD_SHA }}
      - uses: ./.github/workflows/steps/map-run
        with:
          paths: ${{ needs.affected.outputs.paths }}
