name: workflows

on:
  push:
    branches:
      - main
    paths:
      - .github/**
      - custard/**
      - "**/*.yaml"
      - "**/*.yml"
  pull_request:
    paths:
      - .github/**
      - custard/**
      - "**/*.yaml"
      - "**/*.yml"

jobs:
  github-context:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      # For debugging information.
      - run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

  affected:
    uses: ./.github/workflows/affected.yaml
    permissions:
      statuses: write
    with:
      head-sha: ${{ github.event.pull_request.head.sha || github.sha }}
      config-file: .github/test/config.jsonc
      paths: .github/test/pkg1
      timeout-minutes: 1

  update-check:
    needs: affected
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 1
    steps:
      - uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@reusable-workflows
        with:
          check: ${{ needs.affected.outputs.check }}
          status: success

  test:
    needs: affected
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.affected.outputs.paths) }}
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./actions/steps/create-check
        id: queued
        with:
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          name: test (${{ matrix.path }})
      - name: Setup Custard
        uses: ./actions/steps/setup-custard
        with:
          path: ${{ matrix.path }}
          ci-setup: ${{ toJson(fromJson(needs.affected.outputs.ci-setups)[matrix.path]) }}
          project-id: my-project
      - name: Check in_progress
        uses: ./actions/steps/update-check
        id: in_progress
        with:
          check: ${{ steps.queued.outputs.check }}
          status: in_progress
      - run: bash run.sh
        working-directory: ${{ matrix.path }}
      - name: Check success
        uses: ./actions/steps/update-check
        with:
          check: ${{ steps.in_progress.outputs.check }}
          status: success
      - name: Check failure
        uses: ./actions/steps/update-check
        if: failure()
        with:
          check: ${{ steps.in_progress.outputs.check }}
          status: failure

  map-run:
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run command on affected paths
        uses: ./actions/steps/map-run
        with:
          command: ls -lh
          paths: ${{ needs.affected.outputs.paths }}
          outputs-always: true
