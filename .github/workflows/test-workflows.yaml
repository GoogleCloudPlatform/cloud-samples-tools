name: Test workflows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  affected:
    name: find-affected.yaml
    uses: ./.github/workflows/find-affected.yaml
    with:
      config-file: .github/test/config.jsonc
      diffs: '[".github/test/pkg1/run.sh"]'

  custard-setup:
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 1
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.affected.outputs.paths) }}
    steps:
      - name: üçÆ Setup
        uses: ./.github/custard-setup
        with:
          path: ${{ matrix.path }}
          ci-setup: ${{ toJson(fromJson(needs.affected.outputs.ci-setups)[matrix.path]) }}
          project-id: my-project
      - run: bash run.sh
        working-directory: ${{ matrix.path }}

  map-run:
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run command on affected paths
        uses: ./.github/map-run
        with:
          command: ls -lh
          paths: ${{ needs.affected.outputs.paths }}
