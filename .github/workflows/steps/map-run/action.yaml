name: map-run

inputs:
  paths:
    required: true

runs:
  using: composite
  steps:
    - name: Check in_progress
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-check@v0.2.3
      id: in_progress
      with:
        sha: ${{ github.event.workflow_run.head_sha || github.sha }}
        status: in_progress
        name: Custard CI / actions/steps/map-run
        if: ${{ !!github.event.workflow_run }}

    - name: Run command on affected paths
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/map-run@v0.2.3
      with:
        command: ls -lh
        paths: ${{ inputs.paths }}
        outputs-always: true

    - name: Check success
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      with:
        check: ${{ steps.in_progress.outputs.check }}
        status: success
    - name: Check failure
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      if: failure()
      with:
        check: ${{ steps.in_progress.outputs.check }}
        status: failure
