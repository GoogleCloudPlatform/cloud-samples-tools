name: setup-custard

inputs:
  path:
    required: true
  ci-setups:
    required: true

runs:
  using: composite
  steps:
    - name: Check queued
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-check@v0.2.3
      id: queued
      with:
        sha: ${{ github.event.workflow_run.head_sha || github.sha }}
        name: Custard CI / actions/steps/setup-custard (${{ inputs.path }})
        job-name: test (${{ inputs.path }})
        if: ${{ !!github.event.workflow_run }}
    - name: Setup Custard
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/setup-custard@v0.2.3
      with:
        path: ${{ inputs.path }}
        ci-setup: ${{ toJson(fromJson(inputs.ci-setups)[matrix.path]) }}
        project-id: my-project
    - name: Check in_progress
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      id: in_progress
      with:
        check: ${{ steps.queued.outputs.check }}
        status: in_progress
    - run: bash run.sh
      shell: bash
      working-directory: ${{ inputs.path }}
    - name: Check success
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      with:
        check: ${{ steps.in_progress.outputs.check }}
        status: success
    - name: Check failure
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      if: failure()
      with:
        check: ${{ steps.in_progress.outputs.check }}
        status: failure
