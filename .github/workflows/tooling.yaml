name: tooling

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-tooling.yaml
      - custard/**
  pull_request:
    paths:
      - .github/**
      - actions/**
      - custard/**
  workflow_run:
    workflows:
      - Custard CI # .github/workflows/custard-ci.yaml
    types:
      # There's no need to wait for the "submit job" to finish.
      # As long as it's "in_progress", it means it has been approved.
      - in_progress
  workflow_dispatch:
    inputs:
      go-version:
        description: Go version
        type: string
        default: ^1.22.0
      ref:
        description: Branch, tag, or commit SHA to run tests on
        type: string
        default: main

env:
  HEAD_SHA: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || inputs.ref || github.sha }}

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ env.HEAD_SHA }}
      - uses: ./.github/workflows/steps/tooling-lint

  test:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ env.HEAD_SHA }}
      - uses: ./.github/workflows/steps/tooling-test
