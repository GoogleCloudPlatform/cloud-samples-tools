on:
  workflow_call:
    inputs:
      config-file:
        description: Path to the custard config file.
        type: string
        required: true
      head-sha:
        description: The commit sha of the head where the changes live.
        type: string
        required: true
      main-sha:
        description: The commit sha of the main branch to be compared to.
        default: origin/main
        type: string
      paths:
        description: Comma-separated package paths instead of git diff.
        type: string
      all:
        description: Returns all packages instead of git diff.
        type: boolean
        default: false
      check-name:
        description: Name of the check created by this workflow.
        type: string
        default: custard CI
      job-name:
        description: Name of the parent job using this step.
        type: string
      custard-version:
        description: Custard version to install.
        type: string
        default: v0.2.1
      go-version:
        description: Go version to build the custard tools.
        type: string
        default: ^1.22.0
      timeout-minutes:
        description: Timeout to find affected packages.
        type: number
        default: 2
      expect-error:
        description: Succeeds only if it fails, useful for testing.
        type: boolean
        default: false

    outputs:
      paths:
        description: The affected paths as a JSON list.
        value: ${{ jobs.affected.outputs.paths }}
      num-paths:
        description: The number of affected paths.
        value: ${{ jobs.affected.outputs.num-paths }}
      ci-setups:
        description: The CI setup configurations for the affected packages.
        value: ${{ jobs.affected.outputs.ci-setups }}
      check-run-id:
        description: The ID of the summary check created by this workflow.
        value: ${{ jobs.affected.outputs.check-run-id }}
      check-name:
        description: The name of the check created.
        value: ${{ inputs.check-name }}
      check-sha:
        description: The commit SHA the check was created on.
        value: ${{ inputs.head-sha }}
      job-url:
        description: The logs URL for this job.
        value: ${{ jobs.affected.outputs.job-url }}

jobs:
  affected:
    runs-on: ubuntu-latest
    permissions:
      statuses: write # for create-status
    outputs:
      paths: ${{ steps.custard.outputs.paths }}
      num-paths: ${{ steps.custard.outputs.num-paths }}
      ci-setups: ${{ steps.custard.outputs.ci-setups }}
      check-run-id: ${{ steps.check.outputs.run-id }}
      job-url: ${{ steps.job.outputs.url }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Get job
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/get-job@reusable-workflows
        id: job
        with:
          job-parent: ${{ inputs.job-name }}
      - name: Create check affected
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-status@reusable-workflows
        id: check
        with:
          commit-sha: ${{ inputs.head-sha }}
          name: ${{ inputs.check-name }}
          status: pending
          title: Finding affected packages
          details-url: ${{ steps.job.outputs.url }}
      - name: Find affected packages
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/affected@reusable-workflows
        id: custard
        with:
          config-file: ${{ inputs.config-file }}
          head-sha: ${{ inputs.head-sha }}
          main-sha: ${{ inputs.main-sha }}
          paths: ${{ inputs.paths }}
          all: ${{ inputs.all }}
          custard-version: ${{ inputs.custard-version }}
          go-version: ${{ inputs.go-version }}
      - name: Update check running
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-status@reusable-workflows
        with:
          commit-sha: ${{ inputs.head-sha }}
          name: ${{ inputs.check-name }}
          status: pending
          title: Running ${{ steps.custard.outputs.num-paths }} package(s)
          details-url: ${{ steps.job.outputs.url }}
      - name: Update check failed
        uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-status@reusable-workflows
        if: failure()
        with:
          commit-sha: ${{ inputs.head-sha }}
          name: ${{ inputs.check-name }}
          status: failure
          details-url: ${{ steps.job.outputs.url }}
