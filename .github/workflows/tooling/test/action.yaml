name: tooling test

runs:
  using: composite
  defaults:
    run:
      shell: bash
      working-directory: custard/
  steps:
    - name: Check in_progress
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/create-check@v0.2.3
      id: in_progress
      with:
        sha: ${{ github.event.workflow_run.head_sha || github.sha }}
        name: tooling / lint
        status: in_progress
        if: ${{ !!github.event.workflow_run }}
    - name: Setup Go
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
      with:
        go-version: ${{ inputs.go-version || '^1.22.0' }}

    - name: Run tests
      run: go test -v ./...

    - name: Check success
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      with:
        check: ${{ steps.in_progress.outputs.check }}
        status: success
    - name: Check failure
      uses: GoogleCloudPlatform/cloud-samples-tools/actions/steps/update-check@v0.2.3
      if: failure()
      with:
        check: ${{ steps.in_progress.outputs.check }}
        status: failure
